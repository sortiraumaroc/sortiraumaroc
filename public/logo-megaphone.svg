<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="currentColor">
  <!-- Corps du megaphone - cône incliné vers haut-droite -->
  <path d="M20 80 L45 20 L80 35 L55 95 Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
  <!-- Bord arrondi en haut -->
  <circle cx="52" cy="22" r="8"/>
  <!-- Bord arrondi en bas droite -->
  <ellipse cx="68" cy="68" rx="12" ry="8" transform="rotate(25 68 68)"/>
  <!-- Lignes diagonales internes (blanches) -->
  <line x1="28" y1="72" x2="50" cy1="28" y2="28" stroke="white" stroke-width="5" stroke-linecap="round"/>
  <line x1="35" y1="78" x2="55" y2="38" stroke="white" stroke-width="5" stroke-linecap="round"/>
  <!-- Poignée en bas à gauche -->
  <path d="M8 72 L28 58 L28 78 L18 92 L8 92 Q2 82 8 72 Z"/>
  <!-- Ouverture rectangulaire de la poignée -->
  <rect x="12" y="72" width="12" height="14" rx="3" fill="white" transform="rotate(-10 18 79)"/>
  <!-- Grip à gauche - 3 petits cercles -->
  <circle cx="5" cy="80" r="4"/>
  <circle cx="2" cy="74" r="3"/>
  <circle cx="2" cy="86" r="3"/>
</svg>
