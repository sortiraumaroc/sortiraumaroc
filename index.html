    <!-- Appliquer le thème immédiatement AVANT React pour éviter le flash -->
    <script>
      (function() {
        try {
          var theme = localStorage.getItem('sam_home_theme');
          var root = document.documentElement;
          if (theme === 'ftour_shour') {
            root.classList.add('ramadan-theme');
            root.style.setProperty('--initial-bg', '#0A1628');
            document.body.style.backgroundColor = '#0A1628';
          }
        } catch(e) {}
      })();
    </script>
    <div id="root"></div>

    <!-- Unregister old PWA service worker (Workbox) and clear its caches.
         Keeps firebase-messaging-sw.js intact for push notifications. -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          registrations.forEach(function(reg) {
            // Only unregister the Workbox PWA SW (sw.js), NOT firebase-messaging-sw.js
            if (reg.active && reg.active.scriptURL && !reg.active.scriptURL.includes('firebase-messaging')) {
              reg.unregister();
            }
          });
        });
        // Clear all Workbox caches (sam-assets, sam-api, sam-cdn, workbox-precache)
        if ('caches' in window) {
          caches.keys().then(function(names) {
            names.forEach(function(name) {
              if (name.startsWith('sam-') || name.startsWith('workbox-')) {
                caches.delete(name);
              }
            });
          });
        }
      }
    </script>
